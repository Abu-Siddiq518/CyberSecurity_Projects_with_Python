<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; text-align: center; padding: 50px; }
        form { background: #fff; padding: 20px; border-radius: 8px; display: inline-block; }
        input[type=password] { padding: 8px; width: 250px; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>
    <h1>Password Strength Checker</h1>
    <form method="POST">
        <label for="password">Enter Password:</label><br><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">Check Strength</button>
    </form>
</body>
</html>
